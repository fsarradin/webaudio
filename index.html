<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>Chords with web audio</title>
   <script src="js/audio.js" type="text/javascript"></script>
</head>

<body>
<table>
   <tr>
      <td>I</td><td>II</td><td>III</td><td>IV</td><td>V</td><td>VI</td><td>VII</td>
   </tr>
   <tr>
   <td><button type="button" onmousedown="play(chordCMaj7)" onmouseup="stop(chordCMaj7)" >CMaj7</button></td>
   <td><button type="button" onmousedown="play(chordDm7)" onmouseup="stop(chordDm7)" >Dm7</button></td>
   <td><button type="button" onmousedown="play(chordEm7)" onmouseup="stop(chordEm7)" >Em7</button></td>
   <td><button type="button" onmousedown="play(chordFMaj7)" onmouseup="stop(chordFMaj7)" >FMaj7</button></td>
   <td><button type="button" onmousedown="play(chordG7)" onmouseup="stop(chordG7)" >G7</button></td>
   <td><button type="button" onmousedown="play(chordAm7)" onmouseup="stop(chordAm7)" >Am7</button></td>
   <td><button type="button" onmousedown="play(chordBm7b5)" onmouseup="stop(chordBm7b5)" >Bm7b5</button></td>
   </tr>
</table>
</body>
</html>
